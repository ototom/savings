<app-header></app-header>
<div class="container">
  <div class="row flex-column-reverse flex-md-row">
    <div class="col-12 col-md-8">
      <app-savings-list></app-savings-list>
      <hr />
      <app-summary></app-summary>
    </div>
    <div class="col-12 col-md-4 mb-5">
      <app-menu></app-menu>
    </div>
  </div>
</div>
<app-add-item-modal *ngIf="getIsModalActive('ADD')"></app-add-item-modal>
<app-edit-item-modal *ngIf="getIsModalActive('EDIT')"></app-edit-item-modal>
<app-confirm-dialog *ngIf="getIsModalActive('DELETE')"></app-confirm-dialog>
<div
  class="
    toast-container
    position-absolute
    p-3
    bottom-0
    start-50
    translate-middle-x
  "
  style="z-index: 9999"
  *ngIf="notifications.length > 0"
>
  <app-notification
    *ngFor="let notification of notifications"
    [message]="notification.message"
    [id]="notification.id"
  ></app-notification>
</div>
